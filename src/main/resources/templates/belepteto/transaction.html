<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a th:href="@{/belepteto}" class="navbar-brand">Főoldal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/belepteto/registration}" class="nav-link active" aria-current="page">Regisztráció</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/belepteto/userList}" class="nav-link active" aria-current="page">Felhasználók</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/belepteto/transaction}" class="nav-link active" aria-current="page">Ki/beléptetés</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/belepteto/inOutList}" class="nav-link active" aria-current="page">Lista</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
<h1>Ki/beléptető</h1>

<form class="row g-3 needs-validation" novalidate th:action="@{/belepteto/transaction}" th:object="${inOut}" method="post">
    <div class="col-md-6">
        <label for="validationCustom01" class="form-label">ID</label>
        <input type="number" class="form-control" id="validationCustom01" th:field="*{id}" required>
    </div>

    <div class="col-md-6">
        <label for="validationCustom01" class="form-label">"Ki" / "Be"</label>
        <input type="text" class="form-control" id="validationCustom02" th:field="*{in}" required>
    </div>
    <!--
    <select class="form-select-lg col-md-2" aria-label=".form-select-lg example">
        <option selected>Ki vagy be szeretne lépni?</option>
        <option value="Be">Be</option>
        <option value="Ki">Ki</option>
    </select>
    -->
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Mentés</button>
    </div>
</form>
</div>
</body>
</html>
