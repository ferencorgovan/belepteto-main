<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Felhasználók</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a th:href="@{/belepteto}" class="navbar-brand">Főoldal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/belepteto/registration}" class="nav-link active" aria-current="page">Regisztráció</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/belepteto/userList}" class="nav-link active" aria-current="page">Felhasználók</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/belepteto/transaction}" class="nav-link active" aria-current="page">Ki/beléptetés</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/belepteto/inOutList}" class="nav-link active" aria-current="page">Lista</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <h3 class="pt-5">Regisztrált felhasználók</h3>


    <table class="table table-striped pt-5">
        <caption>Regisztrált felhasználók</caption>
        <thread>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Vezetéknév</th>
                <th scope="col">Keresztnév</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="user: ${users}">
            <th scope="row"
                th:text="${user.id}"></th>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>

        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
